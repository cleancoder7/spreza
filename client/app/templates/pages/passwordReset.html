<!-- Navigation bar -->
<navbar></navbar>
<!-- Main content -->
<div class="container">
    <br>
    <div class="well">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- Page header title -->
                <div class="text-center">
                    <h3 class="no-margin-top">Password Reset</h3>
                </div>
                <!-- Login form section -->
                <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()" novalidate>
                    <!-- Password field -->
                    <div class="form-group" [ngClass]="{'has-error': !passwordResetForm.controls['password'].valid && passwordResetForm.controls['password'].value}">
                        <label class="control-label">New Password</label>
                        <div class="input-group">
                           <span class="input-group-addon">
                               <i class="fa fa-key" aria-hidden="true"></i>
                           </span>
                           <input id="password" type="password" class="form-control" placeholder="eg: ************" formControlName="password">
                       </div>
                       <template [ngIf]="!passwordResetForm.controls['password'].valid && passwordResetForm.controls['password'].value">
                           <p class="text-error">
                               Minimum 8 characters at least 1 alphabet and 1 number
                           </p>
                       </template>
                    </div>
                    <!-- Confirm password field -->
                    <div class="form-group" [ngClass]="{'has-error': !passwordResetForm.controls['confirmPassword'].valid && passwordResetForm.controls['confirmPassword'].value}">
                        <label class="control-label">Confirm Password</label>
                        <div class="input-group">
                           <span class="input-group-addon">
                               <i class="fa fa-key" aria-hidden="true"></i>
                           </span>
                           <input id="confirmPassword" type="password" class="form-control" placeholder="eg: ************" formControlName="confirmPassword">
                       </div>
                       <template [ngIf]="!passwordResetForm.controls['confirmPassword'].valid && passwordResetForm.controls['confirmPassword'].value">
                           <p class="text-error">
                               Both passwords must match
                           </p>
                       </template>
                    </div>
                    <!-- Form submit button -->
                    <div class="text-center">
                        <template [ngIf]="!isButtonActive">
                            <button type="submit" class="btn btn-block btn-success">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                                Reset Password
                            </button>
                        </template>
                        <template [ngIf]="isButtonActive">
                            <button type="submit" class="btn btn-block btn-normal disabled">
                                <i class="fa fa-spinner fa-pulse fa-fw" aria-hidden="true"></i>
                                Reset Password
                            </button>
                        </template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer></footer>
